<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kook vs. Core Lord Surf Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .question {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d9e1e8;
    }
    button {
      padding: 15px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #005ed1;
    }
    #results {
      margin-top: 30px;
      font-size: 22px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      border: 1px solid #d9e1e8;
    }
  </style>
</head>
<body>

<h1>Surf Kook vs. Core Lord Test üèÑ‚Äç‚ôÇÔ∏è</h1>

<div id="questions"></div>

<div style="text-align:center;">
  <button onclick="calculateScore()">Submit Test</button>
</div>

<div id="results"></div>

<script>
// Questions
const questions = [
  "Have you ever dropped in on someone and pretended you didn't see them?",
  "Have you ever worn a surf hat with a chin strap?",
  "Do you claim your waves (throw hands up, hoot loudly)?",
  "Have you ridden a Wavestorm after your first year of surfing?",
  "Do you snake friends... or strangers?",
  "Have you ever posted a surf clip where you didn't make the wave?",
  "Do you film every session?",
  "Do you surf with AirPods?",
  "Have you ever said: 'Bro, the waves were so good yesterday'?",
  "Have you ever surfed in a full suit when everyone else is trunking?",
  "Have you ever paddled straight to the peak your first time at a new spot?",
  "Do you ditch your board instead of duck diving?",
  "Have you surfed a crowded tourist spot by choice?",
  "Have you ever called 2‚Äì3ft waves 'pumping'?",
  "Do you surf only point breaks because beach breaks are 'too heavy'?",
  "Have you ever asked 'who has right of way?' mid-wave?",
  "Have you ever pearled on takeoff more than once in one session?",
  "Have you ever ridden a soft-top at Pipeline (or wanted to)?",
  "Do you ask strangers what board you should buy?",
  "Have you ever yelled 'Yewww!' after someone else‚Äôs mediocre wave?",
  "Have you ever paddled for a wave you clearly weren‚Äôt going to catch?",
  "Do you ride boards with volume way above your level?",
  "Do you ask locals where the 'secret spots' are?",
  "Do you wear booties in warm water?",
  "Have you ever taken a GoPro mouth mount selfie?",
  "Have you ever called your surfboard a 'stick' unironically?",
  "Do you post 'sunset surf' pictures with no surfing in them?",
  "Do you say ‚ÄúIt‚Äôs too crowded to surf‚Äù and go home?",
  "Have you ever paddled out without checking the conditions?",
  "Do you talk more about surfing than you actually surf?"
];

// Render Questions
const container = document.getElementById("questions");

questions.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `
    <p><strong>${i+1}.</strong> ${q}</p>
    <label><input type="checkbox" id="q${i}" /> Yes, that's me</label>
  `;
  container.appendChild(div);
});

// Calculate Score
function calculateScore() {
  let score = 0;

  questions.forEach((_, i) => {
    if (document.getElementById(`q${i}`).checked) {
      score++;
    }
  });

  let message = "";

  if (score <= 5) {
    message = "üèÑ‚Äç‚ôÇÔ∏è <strong>Certified Core Lord</strong> ‚Äî You wax your rails for fun and locals nod at you with respect.";
  } else if (score <= 12) {
    message = "üòé <strong>Pretty Core, Slightly Sus</strong> ‚Äî You've got some kook tendencies, but overall you're legit.";
  } else if (score <= 20) {
    message = "üåÄ <strong>Intermediate Kook</strong> ‚Äî You say ‚Äòdude‚Äô too much, drop in occasionally, and think the swell 'looked bigger on Surfline.'";
  } else if (score <= 26) {
    message = "üåä <strong>Advanced Kook</strong> ‚Äî You are a full liability at crowded point breaks. Locals watch you with concern.";
  } else {
    message = "üö® <strong>Mega Kook Alert</strong> ‚Äî You are a danger to yourself and everyone else. Please return your surfboard to Costco immediately.";
  }

  const results = document.getElementById("results");
  results.style.display = "block";
  results.innerHTML = `<strong>Your Score: ${score} / ${questions.length}</strong><br><br>${message}`;
}
</script>

</body>
</html>
