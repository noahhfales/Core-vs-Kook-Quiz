<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Are you a Kook or a Core Lord?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d9e1e8;
    }
    select {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 15px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      display: block;
      margin: 25px auto;
    }
    button:hover {
      background: #005ed1;
    }
    #results {
      margin-top: 30px;
      font-size: 22px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      border: 1px solid #d9e1e8;
    }
  </style>
</head>
<body>

<h1>Are you a Kook or a Core Lord?üèÑ‚Äç‚ôÇÔ∏è</h1>

<div id="questions"></div>

<button onclick="calculateScore()">Submit Test</button>

<div id="results"></div>

<script>
/*
 Each answer choice has a "text" label and "value" (weight).
 Lower/negative = CORE LORD
 Higher/positive = KOOK
*/

const questions = [
  {
    q: "Do you watch the WSL?",
    answers: [
      { text: "Yes, every event and every heat", value: 5 },
      { text: "Yes, but only for specific surfers", value: 3 },
      { text: "I'll only watch finals day", value: 2},
      { text: "If it's pumping I'll watch a heat or two", value: 1 },
      { text: "F**k the WSL", value: 0 }
    ]
  },
  {
    q: "Where do you usually buy your boards?",
    answers: [
      { text: "On Craigslist, OfferUp, FB Marketplace, etc.", value: 2},
      { text: "Fresh off the rack at the local surf shop", value: 5 },
      { text: "Buy used but from a retail shop", value: 4 },
      { text: "From a friend who is a shaper", value: 1 }
      { text: "I shape my own boards", value: 0}
    ]
  },
  {
    q: "You pull up to the beach and the waves are all-time. Your buddy asks how it looks. What's your response?",
    answers: [
      { text: "'Waves seem pretty fun! We're out there!'", value: 3 },
      { text: "'Looks decent. Couple fun ones here and there'", value: 2 },
      { text: "Ignore his text and paddle out by yourself (why surf with a crowd?)", value: 0}
      { text: "'Dude... fucking all-time out there, barrels left and right. We're going to score!'", value: 4 }
      { text: "Tell your buddy (and every other surf groupchat you're in) that it's on and post a story of the spot on Instagram before suiting up", value: 5}
    ]
  },
  {
    q: "You forgot a leash and the waves are firing. What do you do?",
    answers: [
      { text: "Paddle out without one", value: 1 },
      { text: "Turn around and head home to grab one", value: 2 },
      { text: "Go to the surf shop across the street and buy a new one", value: 5 }
      { text: "Ask a stranger if you can borrow a leash", value: 4 }
      { text: "You didn't forget because you dont wear a leash anyways", value: 0}
    ]
  },
  {
    q: "Have you ever posted clips of yourself on Instragram?",
    answers: [
      { text: "No, I‚Äôm allergic to cameras", value: 1 },
      { text: "I'll post a story from time to time", value: 3 },
      { text: "Of course! I love posting clips", value: 4 }
      { text: "If I get a sick one then maybe", value: 2 }
      { text: "What the fuck is an Instagram?", value: 0 }
    ]
  },
  {
    q: "What's your etiquette knowledge?",
    answers: [
      { text: "Flawless. You teach groms the rules.", value: -2 },
      { text: "Decent. You try.", value: 0 },
      { text: "What etiquette?", value: 3 }
    ]
  },
  {
    q: "How do you talk about surfing?",
    answers: [
      { text: "Rarely, unless someone asks", value: -1 },
      { text: "A normal amount", value: 0 },
      { text: "Constantly. Even to non-surfers.", value: 3 }
    ]
  },
  {
    q: "What's your surf fashion vibe?",
    answers: [
      { text: "Old faded boardshorts, sun-bleached hat", value: -2 },
      { text: "Whatever‚Äôs clean", value: 0 },
      { text: "Fresh fit every session. Matching wetsuit & leash.", value: 3 }
    ]
  },
  {
    q: "How do you choose where to sit in the lineup?",
    answers: [
      { text: "Observe the spot, respect the locals, position smartly", value: -2 },
      { text: "Sit near the pack", value: 1 },
      { text: "Paddle straight to the peak *first day there*", value: 4 }
    ]
  },
  {
    q: "What‚Äôs your relationship with soft tops?",
    answers: [
      { text: "Fun for messing around only", value: 0 },
      { text: "My primary board", value: 3 },
      { text: "Pipeline soft-top warrior (or want to be)", value: 5 }
    ]
  }
];

// Render the questions dynamically
const container = document.getElementById("questions");

questions.forEach((qObj, i) => {
  const div = document.createElement("div");
  div.className = "question";

  let options = qObj.answers
    .map((a, j) => `<option value="${a.value}">${a.text}</option>`)
    .join("");

  div.innerHTML = `
    <p><strong>${i + 1}.</strong> ${qObj.q}</p>
    <select id="q${i}">
      <option value="" disabled selected>Select your answer</option>
      ${options}
    </select>
  `;

  container.appendChild(div);
});

// Scoring logic
function calculateScore() {
  let total = 0;

  for (let i = 0; i < questions.length; i++) {
    const val = document.getElementById(`q${i}`).value;
    if (!val) {
      alert("Please answer all questions.");
      return;
    }
    total += Number(val);
  }

  let message = "";

  if (total <= -5) {
    message = "üèÑ‚Äç‚ôÇÔ∏è **CORE LORD** ‚Äî You are the reef-scarred, dawn-patrolling, etiquette-enforcing hero the lineup needs.";
  } else if (total <= 10) {
    message = "üòé **Mostly Core** ‚Äî A few kooky habits, but still respected in most lineups.";
  } else if (total <= 20) {
    message = "üåÄ **Balanced Kook** ‚Äî A walking contradiction: part shredder, part hazard.";
  } else if (total <= 30) {
    message = "üåä **Advanced Kook** ‚Äî Soft-top energy radiates from your soul. You scare locals a little.";
  } else {
    message = "üö® **MEGA KOOK** ‚Äî You are a one-person closeout. Costco should sponsor you.";
  }

  document.getElementById("results").style.display = "block";
  document.getElementById("results").innerHTML =
    `<strong>Your Total Score: ${total}</strong><br><br>${message}`;
}
</script>

</body>
</html>
