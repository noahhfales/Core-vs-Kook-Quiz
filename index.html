<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

  },
  {

    answers: [
      { text: "No, I hate seeing myself surf", value: 3 },
      { text: "I'll post some but only if I'm getting tubed", value: 1 },

  {

    answers: [
      { text: "Rarely", value: 0 },

      { text: "Occasionally", value: 2 },

      { text: "Constantly, even to non-surfers", value: 5 }
    ]
  },
  {
    q: "What's your surf fashion vibe?",
    answers: [
      { text: "Old boardshorts, sun-bleached hat", value: 0 },

  },
  {

    answers: [

      { text: "Somewhat aggressive positioning", value: 2 },
      { text: "Paddle to peak immediately", value: 3 },

  {
    q: "What's your relationship with soft tops?",
    answers: [

      { text: "Frequently ride soft tops", value: 3 },
      { text: "Soft-top warrior, always riding", value: 5 }
    ]
  }
];

// Render questions with radio buttons
const container = document.getElementById("questions");

questions.forEach((qObj, i) => {
  const div = document.createElement("div");
  div.className = "question";

  let answersHTML = qObj.answers.map((a, j) => `
    <div class="answer">
      <label>
        <input type="radio" name="q${i}" value="${a.value}"> ${a.text}
      </label>
    </div>
  `).join("");

  div.innerHTML = `<p><strong>${i + 1}.</strong> ${qObj.q}</p>${answersHTML}`;

  container.appendChild(div);
});

// Calculate score
function calculateScore() {
  let total = 0;
  for (let i = 0; i < questions.length; i++) {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (!selected) {
      alert("Please answer all questions.");
      return;
    }
    total += Number(selected.value);
  }

  let message = "";
  if (total <= 10) {
    message = "üèÑ‚Äç‚ôÇÔ∏è CORE LORD ‚Äî Perfect etiquette, respectful, and solid in the lineup.";
  } else if (total <= 20) {
    message = "üòé Mostly Core ‚Äî Some kooky habits, but still respected.";
  } else if (total <= 30) {
    message = "üåÄ Balanced Kook ‚Äî A mix of shredder and kook energy.";
  } else if (total <= 40) {
    message = "üåä Advanced Kook ‚Äî Locals may be wary of your antics.";
  } else {
    message = "üö® MEGA KOOK ‚Äî Chaos incarnate in the lineup. Beware!";
  }

  const results = document.getElementById("results");
  results.style.display = "block";
  results.innerHTML = `<strong>Your Total Score: ${total}</strong><br><br>${message}`;
}
</script>

</body>
</html>
